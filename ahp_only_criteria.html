<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AHP Calculator</title>

  <!-- Link external CSS -->
  <link rel="stylesheet" href="ahp_only_criteria.css">
  <!-- Link external Js for export as excel file -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

</head>

<body>
  <div class="card">
    <h1><strong>AHP Calculator</strong></h1>
    <hr>
    <hr>
 <h4>Use this one if you have multiple criteria only</h4>
    <div class="row">
      <label for="criteriaCount">Enter Number of criteria :</label>
      <input id="criteriaCount" type="number" min="2" max="20" value="3">
      <button id="generateBtn">Generate Matrix</button>
      <div style="flex:1"></div>
      <button id="calculateBtn" style="display:none">Calculate AHP</button>
    </div>

    <div id="matrixContainer" class="small"></div>

    <!-- Results wrapped inside a responsive rounded box -->
    <div class="result-box" id="resultBox" aria-live="polite" role="region">
      <div id="result" class="result"></div>
    </div>

    <!-- Export button at bottom -->
    <div class="export-container">
      <button id="exportBtn" style="display:none;">Export to Excel</button>
    </div>

  </div>

  <!-- Link external JS -->
  <script src="ahp_only_criteria.js"></script>
</body>

</html>
